name: CI

on: [push, pull_request]

jobs:
  build:
    defaults:
      run:
        working-directory: packages/${{ matrix.packages }}
    name: build ${{ matrix.nickname }}
    outputs:
      artifact: ${{ steps.artifact-upload-step.outputs.artifact-id }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['21.x']
        packages:
          [
            'cra-template-redux',
            'cra-template-redux-typescript',
            'expo-template-redux-typescript',
            'react-native-template-redux-typescript',
            'vite-template-redux',
          ]

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        # with:
        #   ref: ${{ github.event.pull_request.head.sha }}

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Pack ${{ matrix.packages }}
        run: yarn pack

      - name: Upload Artifact ${{ matrix.packages }}
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: ${{ matrix.packages }}-${{ matrix.node }}
          path: packages/${{ matrix.packages }}/*.tgz

  test:
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['21.x']
        packages:
          [
            'cra-template-redux',
            'cra-template-redux-typescript',
            'expo-template-redux-typescript',
            'react-native-template-redux-typescript',
            'vite-template-redux',
          ]
