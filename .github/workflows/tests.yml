        #     'npx react-native@latest init example --template file:$(pwd)/react-native-template-redux-typescript --pm=npm --directory example',
        #     'npx tiged https://github.com/aryaemami59/redux-templates/packages/vite-template-redux#convert-to-monorepo vite-template-redux example',
        #   ]
        # ${{ needs.build.matrix }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
